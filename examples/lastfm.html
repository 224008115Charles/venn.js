<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Last.fm venn.js example</title>
</head>

<body>
    <div class="lastfm"></div>
</body>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="../venn.js"></script>
<script>

d3.json("./lastfm.json", function(response, data) {
    console.log(response);
    console.log(data);
    var sets = data['sets'],
        overlaps = data['overlaps'];

    var w = Math.min(450, document.documentElement.clientWidth-30);

     venn.drawD3Diagram(d3.select(".lastfm"),
                        venn.venn(data['sets'],
                                  data['overlaps']), w, .85 * w);

});
</script>
</html>
